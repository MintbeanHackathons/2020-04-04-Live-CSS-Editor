<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon 0420</title>
    <style id="style"></style>
</head>
<body>

    <div id="content">
        <textarea name="sample" id="src"></textarea>
    </div>

    <script>

            const src = document.querySelector('#src');
            const style = document.querySelector('#style');

            src.addEventListener('change', e => {
                style.innerHTML = e.target.value;
            });

    </script>
</body>
</html>
