<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivan Dai:CSS Editor</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/02e1eaaafc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-main-style">
    <div class="toolbar">
      <i class="fas fa-play" id="submit-button"></i>
      <i class="fas fa-redo" id="reset-button"></i>
    </div>
    <div class="container">
      <div class="editor-container">
        <textarea
          id="editor"
          class="editor"
          placeholder="Edit the paragraph with css!"
        ></textarea>
      </div>
      <div class="content">
        <h1>This is an h1 tag</h1>
        <p>
          This is a p tag. Lorem ipsum dolor sit, amet consectetur adipisicing
          elit. Adipisci cumque consectetur consequatur, itaque deleniti atque
          aperiam molestiae voluptatum eveniet corporis quaerat impedit fugiat
          dolore fugit deserunt dolor quos beatae cupiditate?
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
