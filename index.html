<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-editor</title>
    <style>
        #javascript-input{
            background-color: black;
            color: white;
        }
    </style>
<style id="css-style"></style>
</head>
<body>

<p>add css here: </p>

<textarea name="css-edit" id="javascript-input" cols="60" rows="30"></textarea>

<h1>Hello world</h1>

<script>

    const javascriptInput = document.querySelector('#javascript-input');
    const cssStyle = document.querySelector('#css-style');

    javascriptInput.addEventListener('change', e => {
        cssStyle.innerHTML = e.target.value;
    });
</script>
</body>
</html>
